<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="page-container"> <!--Outer container for the whole page -->
        <div id="top-container"> <!--Container for the top section - including header, logo  and menus -->
            <div id="blue-panel">
                <div id="logo-container">
                    <img src="img/logo.png" width="220" height="75">
                </div>
                <div id="title-container"></div>
                <div id="logout-container"></div>
            </div>
            <div id="light-stripe"></div>
            <div id="global-menu-outer-container">
                <div id="global-menu-left-pad"></div>
                <div id="global-menu-inner-container">
                    <div id="wip" class="global-menu-button">WIP</div>
                    <div id="log-process" class="global-menu-button">Log Process</div>
                    <div id="modify-job" class="global-menu-button">Modify Job</div>
                    <div id="log-scrap" class="global-menu-button">Log Scrap</div>
                    <div id="book-in" class="global-menu-button">Book In</div>
                    <div id="steel-inventory" class="global-menu-button">Steel Inventory</div>
                </div>
                <div id="global-menu-right-pad">
                    <div id="log-out" class="global-menu-button">Log Out</div>
                </div>
            </div>
        </div>


        <div id="center-container"> <!--Container for main section of page, including contextual menus, content container and padding container -->
            <div id="left-padding-container">
                <div id="side-menu-container">
                    <div id="search-button" class="side-menu-button"><img src="img/loupe.png" width="45" height="45"> <div class="side-menu-flyout">Search</div> </div> <!--<a href="https://www.flaticon.com/free-icons/search" title="search icons">Search icons created by Pixel perfect - Flaticon</a>-->
                    <div id="ongoing-button" class="side-menu-button"><img src="img/check.png" width="45" height="45"> <div class="side-menu-flyout">Ongoing Jobs</div>  </div> <!-- <a href="https://www.flaticon.com/free-icons/work-in-progress" title="work in progress icons">Work in progress icons created by Cap Cool - Flaticon</a> -->
                    <div id="complete-button" class="side-menu-button"><img src="img/check-mark.png" width="45" height="45"> <div class="side-menu-flyout">Complete Jobs</div>  </div> <!-- <a href="https://www.flaticon.com/free-icons/check" title="check icons">Check icons created by Freepik - Flaticon</a>-->
                    <div id="flat-button" class="side-menu-button"><img src="img/open-bracket.png" width="45" height="45"> <div class="side-menu-flyout">Flat Dies</div>  </div>  <!--<a href="https://www.flaticon.com/free-icons/bracket" title="bracket icons">Bracket icons created by Md Tanvirul Haque - Flaticon</a>-->
                    <div id="hollow-button" class="side-menu-button"><img src="img/rectangle.png" width="45" height="45"> <div class="side-menu-flyout">Hollow Dies</div>  </div> <!--<a href="https://www.flaticon.com/free-icons/rectangle" title="rectangle icons">Rectangle icons created by Freepik - Flaticon</a>-->
                </div>
                <div id="vertical-border"></div>
            </div>
            <div id="outer-content-container">
                <div id="contextual-menu-container">
                    <div id="column-header-container">
                        <div class="column-header">Work Order</div>
                        <div class="column-header">Die No.</div>
                        <div class="column-header">Customer</div>
                        <div class="column-header">Die Type</div>
                        <div class="column-header">Diameter</div>
                        <div class="column-header">Order No.</div>
                        <div class="column-header">Start Date</div>
                        <div class="column-header">Finish Date</div>
                        <div class="column-header">On Time</div>
                        <div class="column-header">Status</div>
                    </div>
                    <div id="column-sort-button" ><img src="img/sort.png" width="35" height="35"></div> <!--<a href="https://www.flaticon.com/free-icons/filter" title="filter icons">Filter icons created by twentyfour - Flaticon</a>-->
                </div>
                <div id="inner-content-container"></div>
            </div>
            <div id="right-padding-container">
                <div id="right-vertical-border"></div>
            </div>
        </div>


        <div id="bottom-container"> <!--Container for the footer and hidden info -->

        </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div id="modal-content" class="modal-content">
        </div>
    </div> 

    <div id="sort-modal" class="sort-modal">
        <!-- Modal content -->
        <div id="sort-modal-content" class="sort-modal-content">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
